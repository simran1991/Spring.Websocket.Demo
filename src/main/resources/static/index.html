<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Chat service</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">



</head>
<body >
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">

		<div class="row">
			<div class="col-sm-4" id="registerationPane">
				<form  class="form-inline">
					<div class="form-group">
						<label for="name">What is your name?</label> <input type="text"
							id="name" class="form-control" placeholder="Your name here...">
					</div>
				</form>
			</div>
			<div id="loggedIn" class="col-sm-4">
				<b class="form-inline">Logged in as <i><span id="regName"></span></i></b>
			</div>
		</div>
		<div class="row mt-row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group mt-row" >
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row" >
				<div class="col-sm-4" id="buttons">
							<button id="send" class="btn btn-default" type="submit">Send</button>
							<button id="takePic" class="btn btn-default" type="submit">Photo</button>
				</div>
		</div>
		<div class="row mt-row">
			<div class="col-sm-4 form-inline" id="messagePane" >
					<div class="form-group">
						<textarea  id="message" class="form-control"
							placeholder="Your message here...">
						</textarea>
					
			</div>	
			<div class="row col-sm-4">
				tracking typing user <span id="typing"></span>
			</div>
			</div>
		</div>	
		<div class="row" id="videoStream">
			<div class="row">
				<div class="col-sm-2">
					<div id="photoOutput" style="width:80px;height:80px">	
							<canvas style="widht:80px;height:80px;display:none!important;" id="canvas"></canvas>
							<div class="output" >
				    			<img id="photo" alt="The screen capture will appear in this box.">
				  			</div>
		  			</div>
				</div>	
				<div class="col-sm-2">
							<div class="camera">
								<video id="video">Web cam access blocked</video>
							</div>
				</div>
			</div>
			<div class="row center">
					<button id="startbutton">Take photo</button>
			</div>
		</div>
		<div class="row mt-row" class="">
			<div id="conversation" class="col-sm-4 shadow"></div>
		</div>
	</div>

		

	

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
